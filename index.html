<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form validation app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to our example form app!</h1>
    <p>Please use the register form</p>
    <form>
        <input type="text" name="username" id="username" placeholder="Enter username...">
        <input type="password" name="password1" id="password1" placeholder="Enter password...">
        <input type="password" name="password2" id="password2" placeholder="Confirm password...">
        <input type="email" name="email" id="email" placeholder="Enter e-mail...">
        <input type="date" name="date" id="date">
        <button id="register">REGISTER</button>
    </form>
    <h2>User List</h2>
    <div id="users">Empty</div>
</body>
</html>
